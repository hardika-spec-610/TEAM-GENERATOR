<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team generator!</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Team Generator!</h1>
      </header>
      <main>
        <section>
          <div class="d-flex margin-btm">
            <label class="w-50" for="team-number"
              >How many teams would you like to generate?
            </label>
            <input
              class="w-50"
              id="team-number"
              type="number"
              name="team-number"
              value="0"
            />
          </div>

          <div class="d-flex margin-btm">
            <label class="w-50" for="team-member-name"
              >Enter the team members</label
            >
            <div class="w-50">
              <input
                id="team-member-name"
                type="text"
                name="team-member-name"
                placeholder="Enter team names"
              />
              <button id="insert-btn" type="button" title="Insert the name">
                Insert
              </button>
            </div>
          </div>
          <div class="d-flex margin-btm">
            <span class="w-50">No of names entered:</span>
            <span class="w-50">0</span>
          </div>
        </section>
        <hr />
        <section>
          <div class="team-members-block">
            <h4>Team Member Names</h4>
            <ol id="member-list">
              <!-- <li>Hardika</li>
              <li>Hardika</li>
              <li>Hardika</li>
              <li>Hardika</li> -->
            </ol>
            <button type="button" class="btn" title="Assign the team">
              Assign
            </button>
            <button class="reset" type="button" title="Reset">Reset</button>
          </div>
        </section>
        <hr />
        <section id="team-generated-section">
          <div class="team-generated-block">
            <div class="card">
              <div class="card__content">
                <ol>
                  <li>Hena</li>
                  <li>Hena</li>
                  <li>Hena</li>
                </ol>
              </div>
            </div>
            <div class="card">
              <div class="card__content">
                <ol>
                  <li>Hena</li>
                  <li>Hena</li>
                  <li>Hena</li>
                </ol>
              </div>
            </div>
            <div class="card">
              <div class="card__content">
                <ol>
                  <li>Hena</li>
                  <li>Hena</li>
                  <li>Hena</li>
                </ol>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
